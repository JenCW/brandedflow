[build]
  command = "npx next build"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  # Disable legacy prerendering (deprecated)
  node_bundler = "esbuild"

# Next.js runtime configuration
[context.production]
  environment = { NEXT_RUNTIME = "edge" }
