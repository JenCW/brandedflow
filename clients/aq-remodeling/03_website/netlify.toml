[build]
  publish = "."

# Force HTTPS
[[redirects]]
  from = "http://aqremodelinginc.com/*"
  to = "https://aqremodelinginc.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.aqremodelinginc.com/*"
  to = "https://aqremodelinginc.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.aqremodelinginc.com/*"
  to = "https://aqremodelinginc.com/:splat"
  status = 301
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

