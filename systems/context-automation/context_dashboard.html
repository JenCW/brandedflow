<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branded + Flow - Context Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-current {
            background: #d4edda;
            color: #155724;
        }
        
        .status-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .card-content {
            color: #666;
            line-height: 1.6;
        }
        
        .file-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .file-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .file-info-label {
            color: #999;
        }
        
        .file-info-value {
            color: #333;
            font-weight: 500;
        }
        
        .actions {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .actions-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .suggestions {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .suggestion-item {
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .suggestion-priority {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .priority-high {
            background: #f8d7da;
            color: #721c24;
        }
        
        .priority-medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .last-updated {
            text-align: center;
            color: #999;
            margin-top: 30px;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Context Manager</h1>
            <p class="subtitle">Keep your Branded + Flow documentation current</p>
        </header>
        
        <div id="content">
            <div class="loading">Loading context file status...</div>
        </div>
    </div>
    
    <script>
        // File paths relative to project root
        const files = {
            'CONTEXT.md': {
                path: 'docs/CONTEXT.md',
                description: 'Master context file - your "start here" document',
                priority: 'high'
            },
            'CLIENT_STATUS.md': {
                path: 'docs/CLIENT_STATUS.md',
                description: 'Client pipeline and status tracking',
                priority: 'high'
            },
            'DECISIONS_LOG.md': {
                path: 'docs/DECISIONS_LOG (1).md',
                description: 'Chronological decision history',
                priority: 'medium'
            },
            'UPDATE_CHECKLIST.md': {
                path: 'company/operations/UPDATE_CHECKLIST.md',
                description: 'Quick reference for what gets updated where',
                priority: 'low'
            }
        };
        
        async function loadStatusData() {
            try {
                // Try to load status.json (generated by Python script)
                const response = await fetch('status.json');
                if (response.ok) {
                    return await response.json();
                }
            } catch (e) {
                console.log('Could not load status.json, generating...');
            }
            
            // Fallback: return null to show "run update" message
            return null;
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        function getDaysOld(dateString) {
            if (!dateString) return null;
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }
        
        function getStatusBadge(daysOld, priority) {
            if (daysOld === null) return { text: 'Unknown', class: 'status-error' };
            if (daysOld <= 3) return { text: 'Current', class: 'status-current' };
            if (daysOld <= 7) return { text: 'Needs Review', class: 'status-warning' };
            return { text: 'Outdated', class: 'status-error' };
        }
        
        async function renderDashboard() {
            const content = document.getElementById('content');
            const statusData = await loadStatusData();
            
            // If no data, show message to run update
            if (!statusData) {
                content.innerHTML = `
                    <div class="card" style="max-width: 600px; margin: 0 auto;">
                        <div class="card-header">
                            <div class="card-title">üìä Status Data Needed</div>
                        </div>
                        <div class="card-content">
                            <p>To see real-time status, run:</p>
                            <pre style="background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 15px 0;">
python3 automation-system/context_manager.py update-json
                            </pre>
                            <p>Then refresh this page.</p>
                            <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 15px;">
                                üîÑ Refresh Page
                            </button>
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="status-grid">';
            
            // Use real data from status.json
            for (const [fileName, fileData] of Object.entries(statusData.files || {})) {
                const daysOld = fileData.days_old || null;
                const badge = getStatusBadge(daysOld, fileData.status || 'unknown');
                const description = fileData.description || files[fileName]?.description || 'Documentation file';
                
                html += `
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">${fileName}</div>
                            <span class="status-badge ${badge.class}">${badge.text}</span>
                        </div>
                        <div class="card-content">
                            <p>${description}</p>
                            <div class="file-info">
                                <div class="file-info-item">
                                    <span class="file-info-label">Last Modified:</span>
                                    <span class="file-info-value">${fileData.last_modified ? formatDate(fileData.last_modified) : 'Unknown'}</span>
                                </div>
                                <div class="file-info-item">
                                    <span class="file-info-label">Days Old:</span>
                                    <span class="file-info-value">${daysOld !== null ? daysOld : 'N/A'}</span>
                                </div>
                                <div class="file-info-item">
                                    <span class="file-info-label">Status:</span>
                                    <span class="file-info-value">${badge.text}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            
            // Suggestions section - use real suggestions from status data
            const suggestions = statusData.suggestions || [];
            
            if (suggestions.length > 0) {
                html += '<div class="suggestions">';
                html += '<h2 class="actions-title">üí° Suggested Updates</h2>';
                suggestions.forEach(suggestion => {
                    html += `
                        <div class="suggestion-item">
                            <span class="suggestion-priority priority-${suggestion.priority}">
                                ${suggestion.priority.toUpperCase()}
                            </span>
                            <strong>${suggestion.file}</strong>: ${suggestion.reason}
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // Actions section
            html += `
                <div class="actions">
                    <h2 class="actions-title">Quick Actions</h2>
                    <div class="action-buttons">
                        <a href="file://${window.location.pathname.replace('context_dashboard.html', '')}docs/CONTEXT.md" class="btn btn-primary">
                            üìÑ Open CONTEXT.md
                        </a>
                        <a href="file://${window.location.pathname.replace('context_dashboard.html', '')}company/operations/UPDATE_CHECKLIST.md" class="btn btn-secondary">
                            üìã View Update Checklist
                        </a>
                        <button onclick="refreshStatus()" class="btn btn-secondary">
                            üîÑ Refresh Status
                        </button>
                        <button onclick="updateStatus()" class="btn btn-primary">
                            üîÑ Update Status
                        </button>
                    </div>
                </div>
            `;
            
            html += `<div class="last-updated">Last updated: ${new Date().toLocaleString()}</div>`;
            
            content.innerHTML = html;
        }
        
        async function refreshStatus() {
            // Show loading
            document.getElementById('content').innerHTML = '<div class="loading">Updating status...</div>';
            
            // In a real browser environment, we can't execute Python directly
            // User needs to run: python3 automation-system/context_manager.py update-json
            alert('To refresh status:\n\n1. Open Terminal\n2. Run: python3 automation-system/context_manager.py update-json\n3. Refresh this page\n\nOr click "Update Status" button below to open Terminal automatically.');
            
            // Try to reload after a delay
            setTimeout(() => location.reload(), 1000);
        }
        
        function runContextManager() {
            // Try to open terminal with command (macOS)
            const command = 'python3 automation-system/context_manager.py update-json';
            if (navigator.platform.toLowerCase().includes('mac')) {
                // macOS - open Terminal with command
                window.location.href = `terminal://run?command=${encodeURIComponent('cd ' + window.location.pathname.replace('/context_dashboard.html', '') + ' && ' + command)}`;
            } else {
                alert('To update status, open Terminal and run:\n\n' + command);
            }
        }
        
        function updateStatus() {
            // Show instructions
            const command = 'python3 automation-system/context_manager.py update-json';
            const fullPath = window.location.pathname.replace('/context_dashboard.html', '');
            
            document.getElementById('content').innerHTML = `
                <div class="card" style="max-width: 600px; margin: 0 auto;">
                    <div class="card-header">
                        <div class="card-title">üîÑ Update Status</div>
                    </div>
                    <div class="card-content">
                        <p><strong>Run this command in Terminal:</strong></p>
                        <pre style="background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 15px 0; overflow-x: auto;">
cd ${fullPath}
${command}
                        </pre>
                        <p>Then refresh this page to see updated status.</p>
                        <div style="margin-top: 20px;">
                            <button onclick="location.reload()" class="btn btn-primary">
                                üîÑ Refresh Page
                            </button>
                            <button onclick="renderDashboard()" class="btn btn-secondary" style="margin-left: 10px;">
                                ‚Üê Back
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Initial render
        renderDashboard();
        
        // Auto-refresh every 5 minutes (if status.json exists)
        setInterval(async () => {
            const data = await loadStatusData();
            if (data) {
                renderDashboard();
            }
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
