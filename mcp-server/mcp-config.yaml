name: brandedflow-mcp
version: 0.1
description: MCP server mapped to BrandedFlow techstack

env_requirements:
  - GITHUB_TOKEN: GitHub personal access token (repo scope)
  - NETLIFY_TOKEN: Netlify personal access token
  - AIRTABLE_API_KEY: Airtable API key (optional)
  - AIRTABLE_BASE_ID: Airtable Base ID (optional)

capabilities:
  - name: github
    actions: [listRepos, createBranchAndPR]
  - name: netlify
    actions: [listSites, triggerDeploy]
  - name: airtable
    actions: [listRecords]
  - name: n8n
    actions: [triggerWorkflow]

examples:
  - bump-deps: run example to create branch & PR scaffold
  - deploy-netlify: trigger a Netlify deploy for a site
